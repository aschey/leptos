[package]
name = "tachys"
version = "0.1.3"
authors = ["Greg Johnston"]
license = "MIT"
readme = "../README.md"
repository = "https://github.com/leptos-rs/leptos"
description = "Tools for building reactivity-agnostic, renderer-generic, statically-typed view trees for user interface libraries."
rust-version = "1.76"
edition = "2021"

[dependencies]
throw_error = "0.2.0"
any_spawner = { version = "0.2.0", optional = true }
const_str_slice_concat = "0.1.0"
either_of = "0.1.2"
next_tuple = "0.1.0"
or_poisoned = "0.1.0"
reactive_graph = { version = "0.1.3", optional = true }
oco_ref = { version = "0.2.0", optional = true }
once_cell = "1.19"
paste = "1.0"
drain_filter_polyfill = "0.1.3"
indexmap = "2.6"
rustc-hash = "2.0"
futures = "0.3.31"
parking_lot = "0.12.3"
itertools = "0.13.0"
send_wrapper = "0.6.0"
linear-map = "1.2"
tracing = { version = "0.1.40", optional = true }

[dev-dependencies]
tokio-test = "0.4.4"
tokio = { version = "1.41", features = ["rt", "macros"] }

[features]
tracing = ["dep:tracing"]
default = ["oco", "reactive_graph", "tracing"]             # enables event delegation
oco = ["dep:oco_ref"]
nightly = ["reactive_graph/nightly"]
reactive_graph = ["dep:reactive_graph", "dep:any_spawner"]

[package.metadata.cargo-all-features]
denylist = ["tracing"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(leptos_debuginfo)'] }
